<div class="parent">
    <div class="form">
        <form>
            <div class="form-group row">
              <label for="inputSubject" class="col-sm-2 col-form-label">Subject</label>
              <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputSubject" placeholder="Meeting Subject">
                
              </div>
            </div>
            <div class="form-group row">
              <label for="inputDescription" class="col-sm-2 col-form-label">Description</label>
              <div class="col-sm-10">
                  <textarea type="text" class="form-control" id="inputDescription" maxlength="100" placeholder="Meeting Description"></textarea>
              </div>
            </div>
           
              <div class="form-group row">
                  <label for="inputStartTime" class="col-sm-2 col-form-label">StartTime</label>
                  <div class="col-sm-10">
                          <input   [owlDateTime]="dt1" [owlDateTimeTrigger]="dt1">
                          <owl-date-time #dt1></owl-date-time>
                  </div>
                </div>
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">EndTime</label>
                    <div class="col-sm-10">
                          <input   style="margin-top:0%;" [owlDateTime]="dt2" [owlDateTimeTrigger]="dt2">
                          <owl-date-time #dt2></owl-date-time>
                    </div>
                  </div>
                  <div class="form-group row">
                      <label for="inputLocation" class="col-sm-2 col-form-label">Location</label>
                      <div class="col-sm-10">
                          <input type="password" class="form-control" id="inputLocation" placeholder="Boardroom ">
                      </div>
                    </div>
                    <div class="form-group row">
                          <button class="btn  btn-block btn-primary custom-btn btn-sm" (click)='updateMeeting()' type="submit"  >Update Meeting</button>
                          <button class="btn  btn-block btn-primary custom-btn btn-sm" (click)='createNewMeeting()' type="submit"  >Delete</button>
                        </div>
              </form>
    
     </div>
  </div>
