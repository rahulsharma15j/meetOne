<div class="parent">
    <div class="form">
        <form #updateMeetingForm="ngForm" (ngSubmit)="updateUserMeeting(updateMeetingForm)">
            <div class="form-group row">
              <label for="inputSubject" class="col-sm-2 col-form-label">Subject</label>
              <div class="col-sm-10">
                  <input type="text" [(ngModel)]="subject" class="form-control" name="subject" id="inputSubject" placeholder="Meeting Subject">
                
              </div>
            </div>
            <div class="form-group row">
              <label for="inputDescription" class="col-sm-2 col-form-label">Description</label>
              <div class="col-sm-10">
                  <textarea type="text" [(ngModel)]="description" class="form-control" id="inputDescription"  maxlength="100"  name="description"></textarea>
              </div>
            </div>
           
              <div class="form-group row">
                  <label for="inputStartTime"  class="col-sm-2 col-form-label">StartTime</label>
                  <div class="col-sm-10">
                          <input   [owlDateTime]="dt1"  [(ngModel)]="startingDate" [owlDateTimeTrigger]="dt1" name="start">
                          <owl-date-time #dt1></owl-date-time>
                  </div>
                </div>
                <div class="form-group row">
                    <label for="inputEmail3"   class="col-sm-2 col-form-label">EndTime</label>
                    <div class="col-sm-10">
                          <input   style="margin-top:0%;" [(ngModel)]="endingDate" [owlDateTime]="dt2" [owlDateTimeTrigger]="dt2" name="end">
                          <owl-date-time #dt2></owl-date-time>
                    </div>
                  </div>
                  <div class="form-group row">
                      <label for="inputLocation" class="col-sm-2 col-form-label">Location</label>
                      <div class="col-sm-10">
                          <input type="text" [(ngModel)]="location" name="location" class="form-control" id="inputLocation" placeholder="Boardroom ">
                      </div>
                    </div>
                    <div class="form-group row">
                          <button class="btn  btn-block btn-primary custom-btn btn-sm"  type="submit"  >Done</button>
                         </div>
              </form>
    
     </div>
  </div>
