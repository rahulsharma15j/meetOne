<div class="parent">
  <div class="form">
      <form #newMeetingForm="ngForm" (ngSubmit)="createNewMeeting(newMeetingForm)">
          <div class="form-group row">
            <label for="inputSubject" class="col-sm-2 col-form-label">Subject</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputSubject" [(ngModel)]="subject" placeholder="Meeting Subject" name="subject">
              
            </div>
          </div>
          <div class="form-group row">
            <label for="inputDescription" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
                <textarea type="text" class="form-control" [(ngModel)]="description" id="inputDescription" maxlength="100" name="description" placeholder="Meeting Description"></textarea>
            </div>
          </div>
         
            <div class="form-group row">
                <label for="inputStartTime" class="col-sm-2 col-form-label">StartTime</label>
                <div class="col-sm-10">
                        <input   [owlDateTime]="dt1" [(ngModel)]="startingDate" [owlDateTimeTrigger]="dt1" name="start">
                        <owl-date-time #dt1></owl-date-time>
                </div>
              </div>
              <div class="form-group row">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">EndTime</label>
                  <div class="col-sm-10">
                        <input  [owlDateTime]="dt2" [(ngModel)]="endingDate" [owlDateTimeTrigger]="dt2" name="end">
                        <owl-date-time #dt2></owl-date-time>
                  </div>
                </div>
                <div class="form-group row">
                    <label for="inputLocation" class="col-sm-2 col-form-label">Location</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" [(ngModel)]="location" id="inputLocation" placeholder="Boardroom" name="location">
                    </div>
                  </div>
                  <div class="form-group row">
                        <button class="btn  btn-block btn-primary custom-btn btn-sm" >Create Meeting</button>
                      </div>
            </form>
  
   </div>
</div>
