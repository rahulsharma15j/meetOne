<body>
    <nav class="navbar navbar-expand-sm bg-info navbar-dark">
        <a class="navbar-brand" href="" (click)='onClickOnLink($event)'><h3>MeetOne</h3></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navItems">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navItems">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item ml-auto"><a class="nav-link" (click)='onClick()' #closeModal  *ngIf="!signupSuccess" data-toggle="modal" data-target="#exampleModalCenter">LogIn/SignUp</a></li>
                </ul>
            </div>
    </nav>
<div class="parent-div" *ngIf="isParent">
    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close pull-right" (click)='onClick()' #closeModal data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button> 
        </div>
        
        <div class="modal-body">
            <div class="row">
            <div class="router-div">
                    <router-outlet name='signup'></router-outlet>
            </div>
            <div class="line"></div>
            <div class="router-div">
                <router-outlet></router-outlet>
                
            </div>
            </div>
        </div>
    </div>
    </div>
  </div><!--modal ends-->
</div>

<div class="info" *ngIf="signupSuccess">
    <div class="banner">
        <h3>Welcome to meetOne!</h3>
        <h6>your account has been created.</h6>
        <h6>Verification mail has been sent to your email Id,<br>Please check your email inbox.</h6>
        <button type="button" class="btn btn-success" (click)="onClickOnHome()">Home</button>
    </div>
</div>

<div class="info" *ngIf="recoveryMail">
    <div class="banner">
        <h4>Recovery mail sent successfully</h4>
        <h6>Please check your email inbox and set your  password</h6>
        <button type="button" class="btn btn-success" (click)="onClickOnHome()">Home</button>
    </div>
</div>
 
 
</body>
